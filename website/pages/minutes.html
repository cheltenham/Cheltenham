<h2>Association Minutes</h2>
<p>Minutes from the past three years are kept on this page.  For older minutes, please see the <a href="#archivedMinutes" data-toggle="modal">Archived Minutes</a>.</p>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>Meeting Date</th>
			<th>Meeting Type</th>
			<th>Minutes</th>
		</tr>
	</thead>
	<tbody id="minutesTable"></tbody>
</table>
<div class="pull-right">
	<a href="#archivedMinutes" data-toggle="modal" class="btn btn-primary">Archived Minutes &raquo;</a>
</div>

<div id="archivedMinutes" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h3 id="archivedMinutesHeader">Archived Minutes</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Minutes</th>
						</tr>
					</thead>
					<tbody id="archivedMinutesTable"></tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	populateMinutesTable('#minutesTable');
	populateArchivedMinutesTable('#archivedMinutesTable');
</script>
